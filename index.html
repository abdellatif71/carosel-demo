<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karussell Beispiel</title>
    <style>
        .carousel {
            width:100%;
            overflow: hidden;
            position: absolute;
            padding: auto;

        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel img {
            width: 300px;
            height: 200px;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="image1.png" alt="Bild 1">
            <img src="image2.png" alt="Bild 2">
            <img src="image3.jpg" alt="Bild 3">
            <img src="image1.png" alt="Bild 1">
            <img src="image2.png" alt="Bild 2">
            <img src="image3.jpg" alt="Bild 3">
        </div>
        <div class="carousel-buttons">
            <button id="prev">←</button>
            <button id="next">→</button>
        </div>
    </div>

    <script>
        const prevButton = document.getElementById('next');
        const nextButton = document.getElementById('prev');
        const carouselImages = document.querySelector('.carousel-images');
        let index = 0;

        prevButton.addEventListener('click', () => {
            index = (index > 0) ? index - 1 : carouselImages.children.length - 1;
            carouselImages.style.transform = `translateX(${-index * 400}px)`;
        });

        nextButton.addEventListener('click', () => {
            index = (index < carouselImages.children.length - 1) ? index + 1 : 0;
            carouselImages.style.transform = `translateX(${-index * 400}px)`;
        });
    </script>
</body>
</html>
